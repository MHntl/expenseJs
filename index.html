<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <h1 class="heading">Expense Table</h1>
    <div class="container">
        <h3 class="greet">
            Welcome,
            <input type="text" id="user-input" placeholder="Name">
        </h3>
        <!--Form-Section-->
        <form action="">
            <div class="double">
                <div class="form-field">
                    <label for="name-input">Product:</label>
                    <input type="text" id="name-input">
                </div>
                <div class="form-field">
                    <label for="price-input">Price:</label>
                    <input type="number" id="price-input">
                </div>
            </div>
            <div class="double">
                <div class="form-check-field">
                    <input id="status-check" type="checkbox">
                    <label for="status-check">Paid</label>
                </div>
                <button id="add-btn">Add</button>
            </div>
        </form>
        <!--Total-Section-->
        <div class="sum">
            Total Expense <span id="sum-info">0</span> &#36;
        </div>
        <!--Filter-->
        <select name="" id="select">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="not-paid">Not-Paid</option>
        </select>
        <!--List-of-Ä°tems-->
        <div id="list">
            <!-- Bread 5$ -->
        </div>
    </div>

    <!-- <img src="images/empty.svg" alt=""> -->

    <!--JS-->
    <script src="script.js"></script>
</body>

</html>
